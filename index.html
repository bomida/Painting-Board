<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>PaintJS</title>
</head>
<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls__colors" id="jsColors">
      <div class="left__colors">
        <div 
          class="controls__color jsColor" 
          style="background-color: #2c2c2c;">
        </div>
        <div 
          class="controls__color jsColor" 
          style="background-color: #fff;">
        </div>
        <div 
          class="controls__color jsColor" 
          style="background-color: red;">
        </div>
        <div 
          class="controls__color jsColor" 
          style="background-color: rgb(255, 175, 26);">
        </div>
        <div 
          class="controls__color jsColor" 
          style="background-color: yellow;">
        </div>
      </div>
      <div class="right__colors">
        <div 
          class="controls__color jsColor" 
          style="background-color: rgb(47, 255, 92);">
        </div>
        <div 
          class="controls__color jsColor" 
          style="background-color: rgb(62, 186, 235);">
        </div>
        <div 
          class="controls__color jsColor" 
          style="background-color: rgb(17, 17, 211);">
        </div>
        <div 
          class="controls__color jsColor" 
          style="background-color: rgb(196, 126, 243);">
        </div>
        <div 
          class="controls__color jsColor" 
          style="background-color: rgb(255, 170, 170);">
        </div>
      </div>
    </div>
    <div class="controls__range">
      <input 
        type="range" 
        id="jsRange" 
        min="0.1" 
        max="5" 
        value="2.5" 
        step="0.1">
    </div>
    <div class="controls__btns">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
